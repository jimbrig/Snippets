name: Generate Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  repository_dispatch:

jobs:
  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout
        uses: actions/checkout@v2.3.4
      
      - name: Generate Directory Indices 
        uses: DaanV2/Markdown-Action-Create-Indexes@v1.5.13
        with: 
          folder: ${{github.workspace}}
      
      - name: Commit Indices
        continue-on-error: true
        run: |
          cd ${{github.workspace}}
          git config --global user.email "jimmy.briggs@jimbrig.com"
          git config --global user.name "Jimmy Briggs"
          git add .
          git commit -m "auto: Generated markdown indexes"
          git push
      
      - name: Generate Changelog
        uses: orhun/git-cliff-action@v1
        id: git-cliff
        with:
          config: ./cliff.toml
          args: --verbose
        env:
          OUTPUT: ./CHANGELOG.md

      - name: Print Changelog
        run: cat "${{ steps.git-cliff.outputs.changelog }}"
        
      - name: Commit and Push Changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
    
    
    
